<!DOCTYPE html>

<head>

<meta charset="UTF-8">
<title>登录页面</title>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />

<body>
	<div class="container">
		<div class="bg-primary"  style="width:70%; height: 60px;padding-top: 1px;">
	       <h3 align="center">用户登录</h3>
	   </div>
		<br><br>
		<form action="index.html" name="myform" method="get"  class="form-horizontal" role="form" >
			<div class="form-group has-success">
				<label class="col-sm-2 col-md-2 control-label">邮箱</label>
				<div class="col-sm-4 col-md-4">
					<input type="email" class="form-control"
					 placeholder="请输入您的邮箱" />
					<span>邮箱有误</span>
				</div>
			</div>
		
			<div class="form-group has-success">
				  <label class="col-sm-2 col-md-2 control-label">密码</label>
				  <div class="col-sm-4 col-md-4">
		  				<input type="password" class="form-control"
					 placeholder="请输入您的密码" />
					 <span>密码错误</span>
				  </div>
			 </div>
			 
			 <div class="form-group has-success">
				  <label class="col-sm-2 col-md-2 control-label">验证码</label>
				  <div class="col-sm-4 col-md-4">
				  		<table style="width: 100%">
				  			<tr>
				  				<td><input type="text" class="form-control"
					 placeholder="请输入验证码" /></td>
					 			<td>
					 				<img src="" id="mycode">
					 			</td>
					 			<td>
					 				<a href="javascript:refreshCode()">看不清换一张</a>
					 			</td>
				  			</tr>
				  		</table>
				  </div>
			 </div>
			 
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit"class="btn btn-success" >登录</button>
					<button type="reset" class="btn btn-primary" >重置</button>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<font size="6" color="red">
						<span>错误信息</span>
					</font>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
